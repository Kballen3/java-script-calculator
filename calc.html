<html>
    <head>
        <link rel ="stylesheet" type ="text/css" href ="calc.css" />
        <title>Java Calculator</title>

    </head>
    <body>
        <h1>Welcome to the Java Calculator</h1>
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">*</button>
                <button class="key--operator" data-action="divide">/</button>
                <button class="key--equal" data-action="calculate" >=</button>
                <button data-action="clear">AC</button>
                <button data-action="delete">C</button>
            </div>
        </div>


        <script src="ulator.js">
        
        </script>
    </body>
</html>
